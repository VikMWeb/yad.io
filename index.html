<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Проект Гігхап – Закритий доступ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Щоб сайт не індексувався пошуковиками -->
    <meta name="robots" content="noindex, nofollow">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .box {
            background: #ffffff;
            padding: 20px 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        h1 {
            font-size: 22px;
            margin-bottom: 10px;
        }
        p {
            margin: 5px 0;
        }
        .denied {
            color: #b00020;
            font-weight: bold;
        }
        .ok {
            color: #007f3b;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="box">
    <!-- Блок при успішному вході -->
    <div id="content" style="display: none;">
        <h1 class="ok">Проект Гігхап</h1>
        <p>Вітаю! У вас є доступ до закритої сторінки.</p>
        <p>Тут буде ваш контент для користувачів, які отримали посилання від Admin.</p>
        <!-- СЮДИ ДОДАВАЙ ВЕСЬ НЕОБХІДНИЙ КОНТЕНТ -->
    </div>

    <!-- Блок, якщо ключ не переданий або невірний -->
    <div id="denied" style="display: none;">
        <h1 class="denied">Доступ заборонено</h1>
        <p>Для перегляду цієї сторінки потрібне спеціальне посилання від адміністратора.</p>
    </div>
</div>

<script>
    // ===== НАЛАШТУВАННЯ =====
    // Секретний ключ (адмін може змінити на будь-який інший)
    const CORRECT_KEY = "GIGHAP-9384-ABCD"; // змінюй на свій

    // Назва параметра в посиланні: ?k=...
    const PARAM_NAME = "k";
    // ========================

    const params = new URLSearchParams(window.location.search);
    const key = params.get(PARAM_NAME);

    const contentBlock = document.getElementById("content");
    const deniedBlock  = document.getElementById("denied");

    if (key === CORRECT_KEY) {
        // Правильний ключ – показуємо контент
        contentBlock.style.display = "block";
        deniedBlock.style.display = "none";
    } else {
        // Нема ключа або неправильний – заборона
        contentBlock.style.display = "none";
        deniedBlock.style.display = "block";
    }
</script>
</body>
</html>
